<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,p{
            margin:0;
            padding:0;
        }
        #wrap{
            overflow:hidden;
            width:580px;
            margin:0 auto;
        }
        #left,#center,#right{
            /* margin-bottom:-200px;
            padding-bottom:200px; */
        }
        #left {
            float:left;
            width:140px;
            background:#777;
        }
        #center {
            float:left;
            width:300px;
            background:#888;
        }
        #right {
            float:right;
            width:140px;
            background:#999;
        }
        p {color:#FFF;text-align:center}
    </style>
</head>
<body>
    
    <div id="wrap">
        <div id="left">
            <p style="height:50px">style="height:50px"</p>
        </div>
        <div id="center">
            <p style="height:100px">style="height:100px"</p>
        </div>
        <div id="right">
            <p style="height:200px">style="height:200px"</p>
        </div>
    </div>
        
</body>
</html>
