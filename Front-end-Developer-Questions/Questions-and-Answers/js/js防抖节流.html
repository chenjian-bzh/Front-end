
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html , body{
            height: 100%;    
        }
    </style>
</head>
<body>
    <div style='height:300% ; width:100% ;background-color:gray'></div>
    <script>
        /**防抖函数 */
        function debounce(realfunc , time){
            var timeout = null
            return function(){
                clearTimeout(timeout)
                timeout = setTimeout(realfunc, time);
            }
        }

        function realFun(){
            console.log('realfunc')
        } 
        
       // document.addEventListener('scroll' , debounce(realFun , 1000))
        

        /**节流函数 */
        function throttle(func, wait, mustrun){
            let timeout,
                startTime = new Date().getTime();
            return function() {
                let context = this
                let args = arguments
                let curTime = new Date().getTime()
                clearTimeout(timeout)
                if(curTime - startTime > mustrun){
                    func.apply(context , args)
                    startTime = curTime
                }else{
                    timeout = setTimeout(func, wait);
                }
            }
        }

        document.addEventListener('scroll' , throttle(realFun , 1000 , 600))
    </script>
</body>
</html>
